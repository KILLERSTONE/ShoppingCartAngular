<div class="rounded-lg overflow-hidden shadow-md transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-200">
  <img [src]="book.src" [alt]="book.name" class="w-full">
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{ book.name | titlecase }}</h3>
    <p class="text-gray-600">By {{ book.author | titlecase }}</p>
    <p class="text-lg">{{ book.amount | currency:'INR' }}</p>
    <p *ngIf="quantity>0">{{ quantity }}</p>
    <div class="flex justify-end mt-4">
      <button (click)="addToCart()" class="bg-yellow-500 hover:bg-yellow-600 rounded-full px-4 py-2 text-white">Add</button>
      <button (click)="removeFromCart()" class="bg-red-500 hover:bg-red-600 rounded-full px-4 py-2 text-white" *ngIf="quantity > 0">Remove</button>
    </div>
  </div>
</div>
