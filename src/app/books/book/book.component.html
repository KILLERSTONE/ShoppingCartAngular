<li class="flex border rounded-x1 h-60">
  <img [src]="book.src" [alt]="book.name" width="100px" class="m-auto rounder-sm">
  <div>
    <strong style="font-size: 18px">{{book.name| titlecase}}</strong> <br>By<br> <strong style="font-size: 15px">{{book.author|titlecase}}</strong>
    <p class="text-lg">{{book.amount|currency:'INR'}}</p>
    <p>{{quantity}}</p>
  </div>

  <div>
    <button (click)="addToCart()" class="bg-yellow-400 rounded p-3">Add</button>
    <button (click)="removeFromCart()" class="bg-yellow-400 rounded p-3" *ngIf="quantity>0">Remove</button>
  </div>
</li>
