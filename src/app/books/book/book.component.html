<div class="rounded-lg overflow-hidden shadow-md transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-200 p-2">
  <img [src]="book.src" [alt]="book.name" class="w-full">
  <div class="p-2">
    <h3 class="text-md font-semibold">{{ book.name | titlecase }}</h3>
    <p class="text-gray-600 text-sm">By {{ book.author | titlecase }}</p>
    <p class="text-md">{{ book.amount | currency:'INR' }}</p>
    <p *ngIf="quantity>0">{{ quantity }}</p>
    <div class="flex justify-end mt-2">
      <button (click)="addToCart()" class="bg-yellow-500 hover:bg-yellow-600 rounded-full px-3 py-1 text-white text-sm">Add</button>
      <button (click)="removeFromCart()" class="bg-red-500 hover:bg-red-600 rounded-full px-3 py-1 text-white text-sm" *ngIf="quantity > 0">Remove</button>
    </div>
  </div>
</div>
