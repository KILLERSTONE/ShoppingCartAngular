<div class="flex justify-center items-center h-screen bg-gray-100">
  <form #mgForm="ngForm" (ngSubmit)="submit()" class="w-full max-w-sm bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h1 class="text-center text-2xl font-bold mb-8">Login</h1>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" [(ngModel)]="form.email" #email="ngModel" name="email" placeholder="Email Address" id="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" [(ngModel)]="form.password" #password="ngModel" name="password" placeholder="Enter Password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="mgForm.form.invalid" class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <ng-container *ngIf="isLoading()">
          Loading...
        </ng-container>
        <ng-container *ngIf="!isLoading()">
          Sign In
        </ng-container>
      </button>
    </div>
  </form>
</div>
