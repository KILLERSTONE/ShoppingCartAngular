<div class="flex justify-center items-center h-screen bg-gray-200">
  <form (ngSubmit)="submit()" class="w-full max-w-sm bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h1 class="text-center text-2xl font-bold mb-8">Register</h1>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" [(ngModel)]="form.email" #email="ngModel" name="email" placeholder="Email Address" id="email" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <div class="p-2 bg-red-300 text-red-800 rounded" *ngIf="email.invalid && (email.touched || email.dirty)">
        Email field must be valid
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" [(ngModel)]="form.password" #password="ngModel" name="password" placeholder="Enter Password" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <div class="p-2 bg-red-300 text-red-800 rounded" *ngIf="password.invalid && (password.touched || password.dirty)">
        Password field must be valid
      </div>
    </div>
    <div class="mb-4">
      <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
      <input type="password" [(ngModel)]="form.confirm_password" name="confirm_password" placeholder="Enter Password Again" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <ng-container *ngIf="isLoading()">
          Loading...
        </ng-container>
        <ng-container *ngIf="!isLoading()">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
