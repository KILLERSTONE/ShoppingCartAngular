<div id="search-nav" class="p-4 grid justify-items-center" >
  <div class="mb-4">
    <input type="search" [(ngModel)]="searchQuery" (input)="searchBooks()" placeholder="Enter book name or author" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500">
  </div>

  <div *ngIf="(searchResult$) as searchResult; else isLoading">
    <ng-container *ngIf="searchResult.length > 0; else noResult">
      <h3 class="text-xl font-bold mb-2">
        Search Result
      </h3>
      <ul>
        <li *ngFor="let book of searchResult" class="mb-4">
          <div class="flex items-center border border-gray-300 rounded-md p-4 hover:bg-gray-200">
            <img [src]="book.src" alt="{{book.name}}" class="mr-4" height="100px" width="100px">
            <div>
              <h4 class="text-lg font-semibold">{{book.name}}</h4>
              <p class="text-gray-600">Author: {{book.author}}</p>
              <p class="text-purple-700">Price: {{book.amount | currency:'INR'}}</p>
              <p class="text-yellow-900">Quantity: {{ book.quantity }}</p>
              <div class="mt-4">
                <button (click)="addToCart(book)" class="bg-yellow-400 rounded p-3">Add</button>
                <button (click)="removeFromCart(book)" class="bg-yellow-400 rounded p-3" *ngIf="book.quantity > 0">Remove</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </ng-container>
  </div>

  <ng-template  #noResult>
    <p class="text-red-500">No books found</p>
  </ng-template>

  <ng-template #isLoading>
    <p class="text-gray-500">Loading...</p>
  </ng-template>
</div>
