<div class="flex justify-center">
  <div class="p-4 mt-20 border border-purple-600 rounded-lg inline-block">
    <div *ngIf="updatedBook" class="text-center">
      <h2>Edit Book</h2>
      <div class="my-2">
        <label for="name" class="mr-4">Name:</label>
        <input type="text" id="name" name="name" *ngIf="updatedBook" [(ngModel)]="updatedBook.name">
      </div>
      <div class="my-2">
        <label for="author" class="mr-4">Author:</label>
        <input type="text" id="author" name="author" *ngIf="updatedBook" [(ngModel)]="updatedBook.author">
      </div>
      <div class="my-2">
        <label for="src" class="mr-4">Image URL:</label>
        <input type="text" id="src" name="src" *ngIf="updatedBook" [(ngModel)]="updatedBook.src">
      </div>
      <div class="my-2">
        <label for="amount" class="mr-4">Price:</label>
        <input type="number" id="amount" name="amount" *ngIf="updatedBook" [(ngModel)]="updatedBook.amount">
      </div>
      <div class="my-2 text-center">
        <button (click)="updateBook()" class="btn btn-primary mt-4 bg-purple-400 rounded p-3 hover:bg-purple-600">Update</button>
      </div>
    </div>

    <div *ngIf="!updatedBook" class="text-center">
      <p>Book not found!</p>
    </div>
  </div>
</div>
